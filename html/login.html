        <div class="container">
            <input type="checkbox" id="flip">

                </div>

                    <div class="input-boxes">
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Enter your email" id="signinemail" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Enter your password" id="signinpwd" required>
                    </div>
              
                    <a href="javascript:document.querySelector('.loginpage').classList.add('none'); document.querySelector('.forgetpage').classList.remove('none');" class="text">Forget password?</a>

                    <div class="button input-box">
                        <div class="bootstrap-iso">

                        </div>

                    <div class="error" style="color:red" id="error-message"></div>

                    </div>
                </form>
            </div>
                <div class="signup-form">
                <div class="title">Signup</div>
                <form action="#">
                    <div class="input-boxes">
                    <!-- <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter your name" required>
                    </div> -->
                    <div class="input-box">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Enter your email" id="signupemail" required>
                    </div>
                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Enter your password" id="signuppwd" required>
                    </div>
                    <div class="button input-box">
                        <div class="bootstrap-iso">
                            <button id="signup" class ="btn btn-info btn-lg btn-block" type="button" >Submit</button>
                        </div>
                        <!--<input type="submit" value="Create">-->
                    </div>
                    <div class="error" style="color:red" id="error-message"></div>
                    <div class="text sign-up-text">Already have an account? <label for="flip"><br>Login now</label></div>
                    </div>
                    
            </form>
            </div>
            </div>
            </div>
        </div>
    </section>
