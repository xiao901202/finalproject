<body>
    <!-- header -->
    <header id="header" >
        <nav id="navbar" class="navbar navbar-expand-sm navbar-light fixed-top bg-custom-2 " style="  background-image: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);
        ">
            <a class="navbar-brand" href="#">Final</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation" id = "create">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link none" href="../index.html"><button class="btn btn-sm btn-outline-dark none " type="button">Home</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link none" href="./login.html"><button class="btn btn-sm btn-outline-dark none " type="button">Setting</button></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link none"><button class="btn btn-sm btn-outline-dark none " type="button" id="logout">Sign Out</button></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="wrap">
            <div class="banner">
              <video autoplay muted loop>
                <source src="https://storage.coverr.co/videos/IIHifY02t9LqcHkbEs2DTK8NElI2JKm4H?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhcHBJZCI6Ijg3NjdFMzIzRjlGQzEzN0E4QTAyIiwiaWF0IjoxNjEzNjM3NDE5fQ.UUz6vmTAmUCQzbhRYZNL3WuFntsfFNQn_sPhJit3Hnk" type="video/mp4">
              </video>
              <h2>ADMIN</h2>
            </div>
          </div>
    </header>
    <!-- header end -->
    <!-- section -->
    <section class="bg-light py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-sm-8">
                    <div class="text-center">
                        <h3>Create new Diary post</h3>
                    </div>
                    <form id="createPostForm">
                        <div class="form-group">
                            <label for="createPostTitle">Post Title</label>
                            <input type="text" id="createPostTitle" class="form-control" placeholder="Title..."
                                required>
                            <label for="createPostDate">Date</label>
                            <input type="date" id="createPostDate" class="form-control" placeholder="Title..."
                                required>
                            <label for="createPostContent">Content</label>
                            <textarea class="form-control" id="createPostContent" rows="3"></textarea>    
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="createPostImage" class="btn btn-warning">
                                    <i class="fas fa-images"></i> Upload Image
                                </label>
                            </div>
                            <input type="file" id="createPostImage" class="d-none" accept=".png,.jpg,.jpeg">
                            <p id="createPostImageURL"></p>
                            <div id="imagePreview"></div>
                        </div>
                        <div class="form-group">
                            <button id="createPostBtn" class="btn btn-primary" disabled>Create Post</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- section end -->
    <!-- section -->
    <section class="py-5">
        <div class="container">
            <div class="text-center mb-3">
                <h3>Diary list</h3>
            </div>
            <div class="row" id="galleryPostList">
                
            </div>
        </div>
    </section>
    
    <!-- section end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="../js/admin.js"></script>
